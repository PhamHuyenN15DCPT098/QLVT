<html>
    <head>
        <title>Thêm Vật Tư</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function addVatTu() {
                var input = document.getElementsByTagName("input");
                for (var i = 0; i < input.length; i++) {
                    if (input[i].value == "") {
                        alert("Bạn chưa nhập đủ thông tin");
                        return;
                    }
                }
                if (input[3].value<0 && input[4].value <=0){
                     alert("Số lượng phải >=0 và đơn giá phải > 0");
                    return;
                }
                if (input[3].value < 0) {
                    alert("Số lượng phải >= 0");
                    return;
                }
                if (input[4].value <= 0) {
                    alert("Đơn giá phải > 0");
                    return;
                }
                
                var thamso = "mavt=" + input[0].value + "&tenvt=" + input[1].value
                        + "&dvt=" + input[2].value + "&soluongton=" + input[3].value
                + "&dongia=" + input[4].value;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("get", "../jsp/addVatTu.jsp?" + thamso, false);
                xmlhttp.send();
                var thongbao = xmlhttp.responseText.trim();
                if (thongbao == "true") {
                    thongbao = "Thêm Thành Công";
                } else {
                    thongbao = "Thêm vật tư không thành công.";
                }                
                alert(thongbao);
            }
        </script>
    </head>
    <body>
        <h1>Thêm Vật Tư</h1>                       
        Mã Vật Tư:<br><input type=text name ="mavt"><br>
        Tên Vật Tư:<br><input type=text name ="tenvt"><br>
        Đơn Vị Tính:<br><input type=text name ="dvt"><br>
        Số Lượng Tồn Kho:<br><input type=number name ="soluongton"><br>
        Đơn giá:<br><input type=number name ="dongia"><br>
        <button onclick="addVatTu()">Thêm Vật Tư</button>    
        <div id="thongbao"></div>
    </body>
</html>
