<html>
    <head>
        <title>Lập phiếu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var xmlhttp = new XMLHttpRequest();
            function xemmakho() {
                xmlhttp.open("get", "../jsp/laydanhsachkho.jsp", false);
                xmlhttp.send();
                var select = xmlhttp.responseText.trim();
                if (select == "") {
                    document.write("Không tìm được mã kho");
                } else {
                    document.getElementById("select").innerHTML = select;
                }
            }
            function lapphieu(){
                xmlhttp.open("get", "../jsp/lapphieu.jsp");
                xmlhttp.send();
            }
        </script>
    </head>
    <body onload="xemmakho();">

        <h3>Lập phiếu</h3>
        Họ tên khách hàng<br>
        <input name="hotenkh"><br>
        Loại<br>
        <select name="loai">
            <option value="n">Nhập</option>
            <option value="x">Xuất</option>
        </select><br>
        Mã kho<br>
        <div id="select"></div>
        <button action="lapphieu()"></button>
    </body>
</html>
