<html>
    <head>
        <title>Lập phiếu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var xmlhttp = new XMLHttpRequest();
            function xemmakho() {
                xmlhttp.open("get", "../jsp/laydanhsachkho.jsp", false);
                xmlhttp.send();
                var select = xmlhttp.responseText.trim();
                if (select == "") {
                    document.write("Không tìm được mã kho");
                } else {
                    document.getElementById("select").innerHTML = select;
                }
            }
            function lapphieu(){
                var a,b,c,d;
                a = document.getElementsByName("hotenkh");
                b = document.getElementsByName("loai");
                c = document.getElementsByName("makho");
                d = "hotenkh="+a+"&loai="+b+"&makho="+c;
                xmlhttp.open("get", "../jsp/lapphieu.jsp?"+d,false);
                xmlhttp.send();
                var kq = xmlhttp.responseText.trim();
                alert(kq);
            }
        </script>
    </head>
    <body onload="xemmakho();">

        <h3>Lập phiếu</h3>
        <form>
        Họ tên khách hàng<br>
        <input type="text" name="hotenkh"><br>
        Loại<br>
        <select name="loai">
            <option value="Nhập">Nhập</option>
            <option value="Xuất">Xuất</option>
        </select><br>
        Mã kho<br>
        <div id="select"></div>
        <input type="submit" value="Nhập phiếu" formaction="../jsp/lapphieu.jsp">
        </form>
    </body>
</html>
